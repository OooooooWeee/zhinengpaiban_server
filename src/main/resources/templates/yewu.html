<style>
     table {
	    background-color: #ECF5F2;;
	    border: none;
	    color: #565;
	    font: 12px arial;
	}
	
	table, td, th {
	    margin: 0;
	    padding: 0;
	    vertical-align: middle;
	    text-align:left;
	}
	
	tbody td, tbody th {
	    /* background-color: #DFC; */
        background-color: #fff;
	    /* border-bottom: 2px solid #B3DE94; */
        border-bottom: 2px solid rgb(189, 207, 223);
	    border-top: 3px solid #ECF5F2;;
	    padding: 0 8px 5px;
	    width:180px;
        overflow:hidden;
	}
	
	thead th {
	    font-size: 14px;
	    font-weight: bold;
	    line-height: 19px;
	    padding: 0 2px 1px;
	    text-align:center;
	    width:200px;overflow:hidden;
	}
    table thead tr{
        height: 35px;
        color: #fff;
        background-color: rgb(189, 207, 223);
    }
	
	tbody tr.odd th,tbody tr.odd td { /*odd就是偶数行*/
	    background-color: #CEA;
	    border-bottom: 2px solid #67BD2A;
	}
	
	tbody tr:hover td, tbody tr:hover th { /*tr也有hover样式*/
	    /* background-color: #8b7; */
        background-color: rgba(189, 207, 223, 0.628);
	    color:#fff;
	}
	
    .barcon{
        color: #565;
        font-size: 18px;
        font-weight: 400;
    }
    
    #navbar{
        position: fixed;
        z-index: 2001;
        top: 0px;
        width: 100%;
        left: 0px;
        font-size: 14px;
        /* 字体粗细，400相当于normal */
        font-weight: 400;
        color: #222226;
        background-color: #fff;
        /* 阴影  水平阴影距离，垂直阴影距离， 模糊尺寸， 阴影尺寸 颜色*/
         box-shadow:0 2px 4px 0 rgb(0, 0, 0,5%);
    }
    /*  */
    .navbar-container{
        width: 100%;
        /* 最小宽度，窗口缩小之后到1280px不会再缩小 */
        min-width: 1280px;
        box-sizing: border-box;
        padding: 0 24px;
        margin: 0 auto;
        height: 48px;
        line-height: 48px;
        display: flex;
        justify-content: space-between;
        -webkit-box-pack: justify;
    }
    .toolbar-container-left{
        /* 元素会根据自身宽高来设置尺寸。它是完全非弹性的：既不会缩短，也不会伸长来适应 flex 容器 */
        flex: none;
    }
    .logo{
        position: relative;
        float: left;
        margin-right: 8px;
        /* 当箭头鼠标移到会变成手式鼠标 */
        cursor: pointer;
    }
    .logo img{
        width: 80px;
        max-width: 80px;
        height: 44px;
        display: block;
        /* cacl()将img放在盒内的高的中间 */
        margin-top: calc((48px - 44px)/ 2);
    }
    .left-ul{
        width: auto;
        height: 100%;
        /* 去除li中的间隙，在li中要设置font-size,否则没有内容 */
        font-size: 0px;
        float: left;
    }
    .left-ul li{
        position: relative;
        display: inline-block;
        font-size: 14px;
        height: 100%;
        line-height: 48px;
    }
    a{
        color:#000;
        padding: 0 10px;
        /* 删除a标签的下划线 */
        text-decoration: none;
    }
    /* 鼠标停留时的样式 */
     .left-ul li:hover{
        background-color: #eee;
     }
     .navbar-container-middle{
        padding: 0 40px;
        flex: 1;
    }
    
    .navbar-btns-User{
        flex: 1;
    }
    .userPhoto{
        height: 100%;
        float: left;
        position: relative;
        line-height: 48px;
        text-align: center;
        padding: 0 8px;
    }
    .hasAvatar{
        display: block;
        line-height: 48px;
        color: #222226;
        margin-top: calc((48px - 32px)/ 2);
        /* margin-right: 16px; */
        opacity: 1;
    }
    .hasAvatar img{
        width: 32px;
        height: 32px;
        border-radius: 50%;
    }
   
    .navbar-btn{
        position: relative;
        height: 48px;
        line-height: 48px;
        color: inherit;
        text-align: center;
        padding: 0 8px;
    }
    .navbar-fl{
        float: left;
    }
    
</style>

		function changename(s){
			/* 获得表格数据 */
			var name = $(s).html();
			/* 清空数据 */
			$(s).html("");
			/* 在td里面加一个表单 ,,并且添加失焦时间*/
			$(s).parent().append("<input value='"+name+"'/>");
			/* 通过父标签的子标签得到input表单 */
			$(s).parent().children("input").attr("onblur","nameblur(this,'"+name+"')");
			/* 通过focus主动触发，获得焦点 */
			$(s).parent().children("input").focus();
			/* 删掉原有的标签 */
			$(s).remove();
		}
		/* 表单失焦事件 */
		function nameblur(inp,name){
			/* 判断表单内的值是否改变 */
			var val = $(inp).val();
			if(val != name){
				alert("这里是发送异步请求，修改数据库操作");
			}
			/* 在td里面加回来span,值就是val*/
			$(inp).parent().append("<span onclick='changename(this)'>"+val+"</span>");
			/* 删除input标签 */
			$(inp).remove();
		}
	

   </script>
